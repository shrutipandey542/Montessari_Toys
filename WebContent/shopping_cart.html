<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart - Toy Tales</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
background-color: #E8D7E1; /* Light Pink Background */
color: #3E3E3E; /* Dark Gray Text */
display: flex;
flex-direction: column;
align-items: center;
}

header {
background: #6A0DAD; /* Purple Header */
color: #FFFFFF; /* White Text */
display: flex;
justify-content: space-between;
align-items: center;
width: 100%;
padding: 15px 20px;
position: fixed;
top: 0;
left: 0;
z-index: 1000;
}

header h1 {
margin: 0;
}

.icon-container {
display: flex;
gap: 15px;
}

.icon-container a {
color: #FFFFFF; /* White */
text-decoration: none;
font-size: 18px;
}

.cart-container {
max-width: 800px;
padding: 30px;
background: #FFFFFF; /* White Background for Cart */
border-radius: 10px;
box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
width: 90%;
margin-top: 80px; /* Space below the fixed header */
}

h2 {
text-align: center;
color: #6A0DAD; /* Purple */
margin-bottom: 20px;
}

.cart-item {
display: flex;
justify-content: space-between;
align-items: center;
padding: 10px 0;
border-bottom: 1px solid #dcdcdc;
}

.cart-item img {
width: 80px;
height: auto;
margin-right: 15px;
}

.item-details {
flex-grow: 1;
}

.item-details h4 {
margin: 0;
color: #3E3E3E; /* Dark Gray */
}

.item-details p {
margin: 5px 0;
color: #555; /* Dark Gray */
}

.item-actions {
display: flex;
align-items: center;
}

.item-actions input {
width: 50px;
text-align: center;
margin-right: 10px;
}

button {
background-color: #FF69B4; /* Hot Pink */
color: #FFFFFF; /* White */
border: none;
border-radius: 4px;
cursor: pointer;
padding: 5px 10px;
transition: background-color 0.3s;
}

button:hover {
background-color: #FF1493; /* Deeper Pink on Hover */
}

.total {
margin-top: 20px;
text-align: right;
font-size: 18px;
color: #6A0DAD; /* Purple */
}

.checkout-btn {
width: 100%;
padding: 12px;
background-color: #1E90FF; /* Dodger Blue */
color: #FFFFFF; /* White */
border: none;
border-radius: 4px;
cursor: pointer;
font-size: 16px;
margin-top: 20px;
transition: background-color 0.3s;
}

.checkout-btn:hover {
background-color: #1C86EE; /* Darker Blue on Hover */
}

footer {
text-align: center;
padding: 1em 0;
background: #6A0DAD; /* Purple Footer */
color: #FFFFFF; /* White */
position: relative;
bottom: 0;
width: 100%;
margin-top: auto;
}
</style>
</head>
<body>
<header>
<h1>Toy Tales</h1>
<div class="icon-container">
<a href="login.html"><i class="fas fa-user"></i></a>
<a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
<a href="#"><i class="fas fa-search"></i></a>
</div>
</header>

<div class="cart-container">
<h2>Your Shopping Cart</h2>

<div class="cart-item">
<img src="https://images-cdn.ubuy.co.in/6354ec996bf0ca5382778052-large-wooden-building-blocks-set-wooden.jpg" alt="Wooden Blocks">
<div class="item-details">
<h4>Wooden Blocks</h4>
<p>Age: 2+ years</p>
<p>Price: $20.00</p>
</div>
<div class="item-actions">
<input type="number" value="1" min="1">
<button class="remove-btn">Remove</button>
</div>
</div>

<div class="cart-item">
<img src="https://m.media-amazon.com/images/I/51XOnkCQQnL._SX300_SY300_QL70_FMwebp_.jpg" alt="Lacing Beads">
<div class="item-details">
<h4>Lacing Beads</h4>
<p>Age: 3+ years</p>
<p>Price: $15.00</p>
</div>
<div class="item-actions">
<input type="number" value="1" min="1">
<button class="remove-btn">Remove</button>
</div>
</div>

<div class="total">
<strong>Total: $35.00</strong>
</div>

<button class="checkout-btn">Proceed to Checkout</button>
</div>

<footer>
<p>&copy; 2024 Toy Tales. All rights reserved.</p>
</footer>

<script>
const removeBtns = document.querySelectorAll('.remove-btn');

removeBtns.forEach(btn => {
btn.addEventListener('click', () => {
const cartItem = btn.closest('.cart-item');
cartItem.remove();
updateTotal();
});
});

function updateTotal() {
let total = 0;
const cartItems = document.querySelectorAll('.cart-item');
cartItems.forEach(item => {
const priceText = item.querySelector('.item-details p:nth-child(3)').innerText;
const price = parseFloat(priceText.replace('Price: $', ''));
const quantity = item.querySelector('input[type="number"]').value;
total += price * quantity;
});
document.querySelector('.total strong').innerText = `Total: $${total.toFixed(2)}`;
}
</script>
</body>
</html>
