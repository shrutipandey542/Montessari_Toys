<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Toy Tales</title>
<style>
body {
background-color: #f9f3f1; /* Soft background color */
display: flex;
justify-content: center;
align-items: center;
height: 100vh; /* Full viewport height */
margin: 0;
font-family: Arial, sans-serif; /* Smooth font */
}
header {
background: #D5006D; /* Dark Pink Header */
text-align: center;
padding: 20px 0;
position: absolute; /* Make header fixed */
top: 0;
width: 100%; /* Full width header */
box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Subtle shadow */
}

h1 {
color: white;
font-size: 2.5em; /* Larger title */
margin: 0; /* Remove default margin */
}

.login-container {
background: white;
padding: 30px; /* Increased padding */
border-radius: 10px; /* Rounded corners */
box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
width: 350px; /* Set width for the form */
text-align: left; /* Align text to the left */
margin-top: 80px; /* Space below the header */
}
h2 {
color: #1E90FF; /* Dodger Blue for Heading */
margin-bottom: 20px; /* Space below heading */
text-align: center; /* Center heading */
}

label {
color: #D5006D; /* Dark Pink for Labels */
display: block; /* Stack labels */
margin-bottom: 5px; /* Space between label and input */
font-weight: bold; /* Bold labels */
}

input[type="email"],
input[type="password"] {
width: 100%;
padding: 10px; /* Increased padding */
margin-bottom: 15px; /* Space between inputs */
border: 1px solid #ccc;
border-radius: 5px;
font-size: 1em; /* Consistent font size */
}

button {
background-color: #1E90FF; /* Dodger Blue Button */
color: white;
padding: 10px;
border: none;
border-radius: 5px;
cursor: pointer;
width: 100%; /* Full width button */
font-size: 1em; /* Consistent font size */
transition: background-color 0.3s; /* Smooth transition */
}

button:hover {
background-color: #D5006D; /* Dark Pink on Hover */
}

.success-message {
display: none; /* Hidden by default */
color: green;
margin-top: 10px; /* Space above success message */
text-align: center; /* Center the success message */
}

.register-link {
margin-top: 15px; /* Space above register link */
text-align: center; /* Center register link */
}

footer {
position: absolute; /* Fix footer to bottom */
bottom: 0;
width: 100%;
text-align: center;
padding: 15px 0;
background-color: #D5006D; /* Dark Pink Footer */
color: white;
}
</style>
</head>
<body>
<header>
<h1>Toy Tales</h1>
</header>

<div class="login-container">
<h2>Login</h2>
<form id="login-form">
<label for="email">Email</label>
<input type="email" id="email" name="email" required>

<label for="password">Password</label>
<input type="password" id="password" name="password" required>

<button type="submit">Login</button>
</form>
<div class="success-message" id="success-message">Logged in successfully!</div>
<div class="register-link">
<p>Don't have an account? <a href="register.html" style="color: #D5006D; text-decoration: underline;">Register now</a></p>
</div>
</div>

<footer>
<p>&copy; 2024 Toy Tales. All rights reserved.</p>
</footer>

<script>
document.getElementById('login-form').addEventListener('submit', (e) => {
e.preventDefault();
const email = document.getElementById('email').value;
const password = document.getElementById('password').value;

// Example credentials
if (email === "test@example.com" && password === "password123") {
// Show success message
document.getElementById('success-message').style.display = 'block';
// Save login state in local storage
localStorage.setItem('loggedIn', 'true');

// Optionally, redirect to another page (uncomment if needed)
// window.location.href = "dashboard.html"; 
} else {
alert('Invalid email or password. Please try again.');
}
});

// Check login state on page load
window.onload = () => {
const loggedIn = localStorage.getItem('loggedIn');
if (loggedIn === 'true') {
document.getElementById('success-message').innerText = 'You are already logged in!';
document.getElementById('success-message').style.display = 'block';
document.getElementById('login-form').style.display = 'none'; // Hide login form
}
};
</script>
</body>
</html>
