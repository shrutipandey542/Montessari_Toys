<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Toy Tales</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
background-image: url('https://images.unsplash.com/photo-1555685813-3e05e98cfc56?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&q=80&w=1080'); /* Background image */
background-size: cover; /* Cover the entire viewport */
background-position: center; /* Center the image */
background-repeat: no-repeat; /* Do not repeat the image */
height: 100vh; /* Full viewport height */
display: flex; /* Use flexbox for centering */
flex-direction: column; /* Align children vertically */
align-items: center; /* Center horizontally */
justify-content: center; /* Center vertically */
}

header {
background: #d5006d; /* Solid Bright Pink Header */
color: white;
padding: 20px 0; /* Increased padding for more height */
text-align: center;
width: 100%; /* Full width */
z-index: 1000; /* Ensure it stays above other content */
position: absolute; /* Position fixed to the top */
top: 0; /* Align to the top */
left: 0; /* Align to the left */
}

.register-container {
max-width: 400px; /* Maximum width */
padding: 20px;
background: rgba(245, 245, 220, 0.9); /* Beige for Registration Box */
border-radius: 10px; /* Slightly rounded corners */
box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Deeper shadow for depth */
width: 80%; /* Adjusted width */
margin-top: 80px; /* Space below the fixed header */
}

h2 {
text-align: center;
color: #4a148c; /* Medium Purple for Heading */
margin-bottom: 20px; /* Space below heading */
}

label {
display: block;
margin: 10px 0 5px;
color: #4a148c; /* Medium Purple for Labels */
}

input[type="text"],
input[type="email"],
input[type="password"] {
width: 90%;
padding: 12px; /* Increased padding for input fields */
margin: 5px 0 15px;
border: 1px solid #d5006d; /* Pink Border */
border-radius: 4px;
display: block;
margin-left: auto;
margin-right: auto;
}

button {
width: 50%;
padding: 12px; /* Increased padding for the button */
background-color: #d5006d; /* Bright Pink Button */
color: white;
border: none;
border-radius: 4px;
cursor: pointer;
margin-left: auto;
margin-right: auto;
display: block;
font-size: 16px; /* Increased font size */
}

button:hover {
background-color: #8e24aa; /* Darker Purple on Hover */
}

footer {
text-align: center;
padding: 1em 0;
background: #4a148c; /* Medium Purple Footer */
color: white;
position: relative;
bottom: 0;
width: 100%;
}

.success-message {
display: none;
text-align: center;
color: #4a148c; /* Medium Purple for Success Message */
margin-top: 20px;
}
</style>
</head>
<body>
<header>
<h1>Toy Tales</h1>
</header>

<div class="register-container">
<h2>Register</h2>
<form id="register-form">
<label for="name">Full Name</label>
<input type="text" id="name" name="name" required>

<label for="email">Email</label>
<input type="email" id="email" name="email" required>

<label for="password">Password</label>
<input type="password" id="password" name="password" required>

<button type="submit">Register</button>
</form>
<div class="success-message" id="success-message">Registration successful!</div>
</div>

<footer>
<p>&copy; 2024 Toy Tales. All rights reserved.</p>
</footer>

<script>
document.getElementById('register-form').addEventListener('submit', (e) => {
e.preventDefault();
document.getElementById('success-message').style.display = 'block';

// Redirect to home page after a short delay
setTimeout(() => {
window.location.href = 'index.html'; // Change to your home page URL
}, 2000); // 2 seconds delay
});
</script>
</body>
</html>
